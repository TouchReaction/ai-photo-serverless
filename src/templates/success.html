<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .image-container {
        max-width: 90%;
        max-height: 90vh;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      img {
        max-width: 100%;
        max-height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="{{image}}" alt="Uploaded Image" />
    </div>
  </body>
</html>
