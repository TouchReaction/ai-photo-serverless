<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <!-- 移动端适配 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="format-detection" content="address=no">
    <!-- iOS设备 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 微信分享 -->
    <meta itemprop="name" content="{{title}}">
    <meta itemprop="description" content="图片分享">
    <meta itemprop="image" content="{{image}}">
    <!-- 禁止转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- QQ分享 -->
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <!-- UC分享 -->
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <!-- 360分享 -->
    <meta name="renderer" content="webkit">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background: linear-gradient(135deg, #1a1f35 0%, #101420 100%);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        color: #fff;
      }

      .image-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      img {
        max-width: 100%;
        max-height: calc(100vh - 100px);
        object-fit: contain;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .tip-container {
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .save-icon {
        width: 24px;
        height: 24px;
        fill: #64ffda;
        filter: drop-shadow(0 0 8px rgba(100, 255, 218, 0.3));
      }

      .tip-text {
        color: #64ffda;
        font-size: 15px;
        letter-spacing: 0.5px;
        text-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
      }

      /* 添加科技感动画效果 */
      .image-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, 
          transparent 0%, 
          rgba(100, 255, 218, 0.3) 50%, 
          transparent 100%);
      }

      /* 图片加载动画 */
      img {
        animation: fadeIn 0.5s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.98);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* 适配系统暗色模式 */
      @media (prefers-color-scheme: dark) {
        body {
          background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
        }
      }
    </style>
    <script>
      // 禁止页面缩放
      document.addEventListener('touchstart', function (event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      }, { passive: false });

      // 禁止双击缩放
      var lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        var now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, { passive: false });

      // 微信内置浏览器中，阻止长按图片弹出菜单
      document.addEventListener('contextmenu', function(e) {
        if(typeof WeixinJSBridge !== 'undefined') {
          e.preventDefault();
        }
      });

      // 微信内图片长按保存
      document.addEventListener('DOMContentLoaded', function() {
        var img = document.querySelector('img');
        if(typeof WeixinJSBridge !== 'undefined') {
          img.addEventListener('longpress', function(e) {
            e.preventDefault();
            WeixinJSBridge.invoke('imagePreview', {
              'urls': [img.src],
              'current': img.src
            });
          });
        }
      });
    </script>
  </head>
  <body ontouchstart="">
    <div class="image-container">
      <img src="{{image}}" alt="Uploaded Image" />
    </div>
    <div class="tip-container">
      <svg class="save-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
      </svg>
      <span class="tip-text">长按图片即可保存</span>
    </div>
  </body>
</html>
